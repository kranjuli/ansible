name: Build and Release Ansible Collections

on:
  push:
    tags: [ "collection-*-v*" ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name:  🏗 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 🏗 Install ansible and dependencies
        run: |
          pip install ansible

      - name: 🏗 Parse tag for ansible collection
        if: startsWith(github.ref, 'refs/tags/')
        id: vars
        run: |
          TAG_NAME="${GITHUB_REF##*/}"
          # i.e: collection-basic_setup-v1.2.3 -> collection=basic_setup, version=v1.2.3
          COLLECTION=$(echo "$TAG_NAME" | cut -d'-' -f2- | rev | cut -d'-' -f2- | rev)
          VERSION=$(echo "$TAG_NAME" | grep -oP 'v\d+\.\d+\.\d+')
          echo "COLLECTION_DIR=$DIR_NAME" >> $GITHUB_ENV
          echo "COLLECTION_NAME=$COLLECTION" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: 🏗 Build Ansible Collections
        working-directory: ${{ env.COLLECTION_DIR }}
        run: |
            ansible-galaxy collection build

      # - name: List all files (debug)
      #  run: ls -R

      # - name: Collect all collection tarballs
      #  run: |
      #    find . -name "*.tar.gz" > artifacts.txt

      - name: Get built ansible collection (*.tar.gz)
        id: artifact
        run: |
          FILE=$(ls ${{ env.COLLECTION_DIR }}/*.tar.gz)
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ env.COLLECTION_NAME }} ${{ env.VERSION }}
          tag_name: ${{ github.ref_name }}
          files: ${{ steps.artifact.outputs.file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
